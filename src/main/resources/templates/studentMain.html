<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>学生主页面</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" th:href="@{../layuicms/favicon.ico}">
	<script type="text/javascript" th:src="@{../layuicms/js/jquery-2.1.1.js}"></script>
	<link rel="stylesheet" th:href="@{../layuicms/layui/css/layui.css}">
	<script type="text/javascript" th:src="@{../layuicms/layui/layui.js}"></script>
	<link rel="stylesheet" th:href="@{../layuicms/css/index.css}" media="all" />
	<link rel="stylesheet" th:href="@{../layuicms/css/wordwrite.css}" />
</head>
<body class="main_body">
	<div class="layui-layout layui-layout-admin">
		<div style="height: 60px;background-color: #393D49;">
			<a href="#" class="logo">WordWrite   TiKu</a>
			<!-- 顶部右侧菜单 -->
			<ul class="layui-nav top_menu">
				<li class="layui-nav-item" id="userInfo">
					<a href="updStuPwd.html" onclick="window.open(this.href,'','width=450,height=270,top=250, left=500');return false;"><img src="../layuicms/images/face.jpg" class="layui-nav-img userAvatar" width="35" height="35" title="修改密码"><span th:text="${sname}"></span></a>
				</li>
				<li class="layui-nav-item" id="login">
					<a href="studentMain.html" onclick="if(confirm('确认要离开吗？')==false)return false;"><i class="seraph icon-tuichu"></i><cite>离开</cite></a>
				</li>
			</ul>
		</div>
		<div class="ceshi">
			<h3>测试入口</h3>
			<div class="ceshi-div1">
				<p class="ceshi-div-cite">我的练习</p>
				<a href="practice.html" target="_self"><div class="jinru">进入</div></a>
			</div>
			<div class="ceshi-div2">
				<p class="ceshi-div-cite">我的测试</p>
				<a href="/paper/findPaperMark" target="_self"><div class="jinru">进入</div></a>
			</div>
			<div class="ceshi-div1">
				<p class="ceshi-div-cite">考试成绩</p>
				<a href="findByidStuMark.html" target="_self"><div class="jinru">进入</div></a>
			</div>
			<div class="ceshi-div3">
				<p class="ceshi-div-cite">错题本</p>
				<a href="findWritea.html" target="_self"><div class="jinru">进入</div></a>
			</div>
		</div>
		<div class="tongji">
			<h3>做题数量分析</h3>
		</div>
		<!-- 底部 -->
		<div class="layui-footer footer">
			<p><span>copyright @2019 <span th:text="${sname}"></span></span></p>
		</div>
	</div>
</body>

</html>
