<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>添加考试试卷</title>
	<link rel="stylesheet" href="../layuicms/layui/css/layui.css"></link>
	<script type="text/javascript" src="../layuicms/js/jquery-2.1.1.js"></script>
	<script type="text/javascript" src="../layuicms/layui/layui.js"></script>
</head>
<body>
	<div class="layui-container" class="layui-form"><br/>
		<div class="layui-form">
			<div class="layui-row">
				<div class="layui-col-sm6">
					<div class="layui-form-item">
						<label class="layui-form-label">试卷号</label>
						<div class="layui-input-block">
							<input type="text" name="pnum" id="pnum"  lay-verify="required" placeholder="请输入试卷号" autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>
			</div>
			<div class="layui-row">
				<div class="layui-col-sm6">
					<div class="layui-form-item">
						<label class="layui-form-label">单词序号</label>
						<div class="layui-input-block">
							<input type="text" name="wordid" id="wordid"  lay-verify="required" placeholder="请输入单词序号" autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>
			</div>
			<div class="layui-row">
				<div class="layui-col-sm6">
					<div class="layui-form-item">
						<label class="layui-form-label">试卷日期</label>
						<div class="layui-input-block">
							<input type="text" name="pdate" id="pdate" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>
			</div>
			<div class="layui-row">
				<div class="layui-col-sm6">
					<div class="layui-form-item">
						<label class="layui-form-label">考试班级</label>
						<div class="layui-input-block">
							<select name="classid" lay-verify="required">
							    <option value="0">请选择考试班级</option>
							    <option value="1">T1</option>
							    <option value="2">T2</option>
							    <option value="3">T3</option>
							    <option value="4">T4</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="layui-row">
				<div class="layui-col-sm6">
					<div class="layui-form-item">
						<label class="layui-form-label">出题人员</label>
						<div class="layui-input-block">
							<input type="text" name="username" id="username"  lay-verify="required" placeholder="请输入出题人员" autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>
			</div>
			<div class="layui-row" style="text-align: right;">
				<div class="layui-col-sm6">&nbsp;</div>
				<div class="layui-col-sm6">
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn layui-btn-sm" id="btnSave"><i class="layui-icon">&#xe605;</i>添加</button>
							<button class="layui-btn layui-btn-sm" id="btnCancel"><i class="layui-icon">&#x1006;</i>取消</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
  <script type="text/javascript">
	//点击取消时关闭子页面
	$("document").ready(function(){
		$("#btnCancel").click(function(){
			var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
	        parent.layer.close(index);//关闭弹出的子页面窗口
		});
	});
	// Form模块的全自动渲染
	layui.use(['form','laydate'], function(){
		var form = layui.form,
			layer=layui.layer;
			//日期
		    laydate=layui.laydate;
		    laydate.render({
			    elem: '#pdate',
			    type:'date',
			    value:new Date()
			});
	});
  </script>
</html>
